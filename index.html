    <style>
      body { background: #f0f6ff; color: #0b1021; overflow-x: hidden; }

        cursor: pointer;
        box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);

        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;

      @keyframes slowZoom { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
