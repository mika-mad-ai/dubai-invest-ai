
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DubaiInvest AI Advisor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- IMPORTANT : LEAFLET CSS (Requis pour que la carte s'affiche correctement) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                50: '#FBF7E3',
                100: '#F5EBC0',
                200: '#EBD685',
                300: '#E0C04D',
                400: '#D4AF37',
                500: '#B08D26',
                600: '#8C6B1B',
                700: '#6A4E15',
                800: '#4E3812',
                900: '#3A2A10',
              },
              midnight: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            backgroundImage: {
              'luxury-gradient': 'linear-gradient(to bottom, #020617 0%, #0f172a 100%)',
              'gold-gradient': 'linear-gradient(135deg, #F5EBC0 0%, #D4AF37 50%, #B08D26 100%)',
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(212, 175, 55, 0.3)',
            },
            animation: {
              'slow-zoom': 'slowZoom 25s linear infinite alternate',
              'fade-up': 'fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'fall': 'fall 2s linear infinite',
              'spin-slow': 'spin 10s linear infinite',
              'float': 'float 3s ease-in-out infinite',
              'blink': 'blink 4s infinite',
              'sound-wave': 'soundWave 0.5s infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .modern-slider {
        -webkit-appearance: none;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        outline: none;
      }
      .modern-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border: 3px solid #D4AF37;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
      }
      .loader {
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #D4AF37;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes slowZoom { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
      @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
      @keyframes blink { 0%, 96%, 100% { opacity: 1; transform: scaleY(1); } 98% { opacity: 0.5; transform: scaleY(0.1); } }
      @keyframes soundWave { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.5); } }
      
      /* Leaflet specific overrides for dark mode */
      .leaflet-container {
        background: #0f172a !important;
        font-family: "Plus Jakarta Sans", sans-serif !important;
      }
      .leaflet-control-attribution {
        background: rgba(15, 23, 42, 0.8) !important;
        color: #64748b !important;
      }
      .leaflet-control-attribution a {
        color: #94a3b8 !important;
      }
      /* Custom Tooltip Style */
      .leaflet-tooltip-custom {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        color: white !important;
        font-weight: bold !important;
        font-family: "Playfair Display", serif !important;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      }
    </style>
  </head>
  <body class="antialiased selection:bg-gold-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
